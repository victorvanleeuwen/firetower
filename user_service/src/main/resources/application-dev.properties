# serivce name
spring.application.name=user-service
# port
server.port=9000
# eureka server url
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka

spring.data.rest.detection-strategy=annotated

spring.main.allow-bean-definition-overriding=true

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

firetower.rabbitmq.user.queue=firetower.user.queue
firetower.rabbitmq.user.exchange=firetower.user.exchange
firetower.rabbitmq.user.routingkey=firetower.user.key

firetower.rabbitmq.monitor.queue=firetower.monitor.queue
firetower.rabbitmq.monitor.exchange=firetower.monitor.exchange
firetower.rabbitmq.monitor.routingkey=firetower.monitor.key