# serivce name
spring.application.name=server-service
# port
server.port=9030
# eureka server url
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka

spring.data.rest.detection-strategy=annotated

firetower.rabbitmq.server.queue=firetower.server.queue
firetower.rabbitmq.server.exchange=firetower.server.exchange
firetower.rabbitmq.server.routingkey=firetower.server.key

firetower.rabbitmq.user.queue=firetower.user.queue
firetower.rabbitmq.user.exchange=firetower.user.exchange
firetower.rabbitmq.user.routingkey=firetower.user.key
