name: build and publish monitoring image

on:
  push:
    branches:
      - 'master'
# Environment variables available to all jobs and steps in this workflow
jobs:

  test:
    name: Test - Units & Integrations
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 13
        uses: actions/setup-java@v1
        with:
          java-version: 13.0.2

      - name: Maven Package
        run: mvn -B install --file pom.xml -DskipTests
        working-directory: ./monitoring_service

      - name: upload jar
        uses: actions/upload-artifact@v1
        with:
          name: jarpack
          path: ./monitoring_service/target/monitoring-service.jar


  docker:
    name: Publish - Docker Hub
    runs-on: ubuntu-18.04
    needs: [test]
    env:
      REPO: ${{ secrets.MONITORING_REPO }}

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 13
        uses: actions/setup-java@v1
        with:
          java-version: 13.0.2
      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USER }} -p ${{ secrets.DOCKER_PASS }}
        working-directory: ./monitoring_service

      - name: Download jar for job 2
        uses: actions/download-artifact@v1
        with:
          name: jarpack

      - name: Build Docker image
        run: docker build . -t $REPO:latest -t $REPO:${GITHUB_SHA::8} -f ./monitoring_service/Dockerfile
      - name: Publish Docker image
        run: docker push $REPO
        working-directory: ./monitoring_service
      
    
    
    
  deploy:
    name: Deploy to cloud
    runs-on: ubuntu-18.04
    needs: [test,docker]
    env:
      REPO: ${{ secrets.MONITORING_REPO }}
      GKE_PROJECT: s63-4-276915
      GKE_EMAIL: ${{ secrets.GKE_EMAIL }}
      GKE_ZONE: europe-west2-a
      GKE_CLUSTER: firetower
    steps:
          # Setup gcloud CLI
    - uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
      with:
        version: '270.0.0'
        service_account_email: ${{ secrets.GKE_EMAIL }}
        service_account_key: ${{ secrets.GKE_KEY }}
      
    - run: |
        # Set up docker to authenticate
        # via gcloud command-line tool.
        gcloud auth configure-docker
      
    # Set up kustomize
    - name: Set up Kustomize
      run: |
        curl -o kustomize --location https://github.com/kubernetes-sigs/kustomize/releases/download/v3.1.0/kustomize_3.1.0_linux_amd64
        chmod u+x ./kustomize
        
    # Deploy the Docker image to the GKE cluster
    - name: Deploy
      run: |
        gcloud container clusters get-credentials $GKE_CLUSTER --zone $GKE_ZONE --project $GKE_PROJECT
        kubectl set image deployment firetower-monitoring firetower-monitoring-service=$REPO:${GITHUB_SHA::8}
    
      
    
    
        
        

